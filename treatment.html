<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #table{
            display: none;
        }
    </style>

<body>

   
    
    <select name="treat" id="treat" onchange="changes()">

    <table border="1" id="table">
        <tr>
            <th>Treatment</th>
            <th>Seating</th>
            <th>Costing</th>
        </tr>
        <td id="ans"></td>
        <td id="seat"></td>
        <td id="cost"></td>
    </table>
