<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/s_treatment.css">
</head>
<body>
    <h1>Dental Treatment</h1>

    <div class="main">

        <div class="main-1">
            Select Treatment:-
            <select name="treatment" id="treatment" onchange="handleTreatment()">
                <option value="0">--Select--</option>
                <option value="tc">Teeth Cleanings</option>
                <option value="fl">Fillings</option>
                <option value="rct">Root canal Treatment</option>
                <option value="rc">Rct + Cover</option>
                <option value="br">Braces</option>
            </select>
            <br><br>
        </div>

        <div id="place">
            <table border="1"> 
                <tr>
                    <th>Treatment</th>
                    <th>Seating</th>
                    <th>Costing</th>
                </tr>
                
                <tr>
                    <td id="trea"></td>
                    <td id="seating"></td>
                    <td id="costing"></td>
                </tr>
                
            </table>
            <br><br>

            select date:-

            <input type="date" id="date">
            <br><br>

            <button id="book">book Apt</button>
        </div>

        <div id="tr-plan">

        </div>

    </div>   


    <script src="./js/s_treatment.js"></script>
</body>
</html>
