<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>Income Tax Slab</th>
            <th>Income Tax Rate</th>
            <th>Tax</th>
        </tr>
        <tr>
            <td>Up to Rs.3lakh</td>
            <td>No tax</td>
            
        </tr>
        <tr>
            <td>Rs.3lakh-Rs.6lakh</td>
            <td>5%</td>
        </tr>
        <tr>
            <td>Rs.6lakh-Rs.9lakh</td>
            <td>10%</td>
        </tr>
        <tr>
            <td>Rs.9lakh-Rs.12lakh</td>
            <td>15%</td>
        </tr>
        <tr>
            <td>Rs.12lakh-Rs.15lakh</td>
            <td>20%</td>
        </tr>
        <tr>
            <td>Above Rs.15lakh</td>
            <td>30%</td>
            <td><span id="ans">Total</span></td>

        </tr>
        
        
    </table><br><br><br>

    Enter a income:- <input type="text" name="income" id="income" ><br><br>

    <input type="submit" name="submit" id="submit" onclick="income()">
    
    <br><br>
   
    <script src="./js/income.js"></script>
</body>
</html>
